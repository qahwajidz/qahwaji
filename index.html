<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qahwaji – Café & Produits de la Ferme</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Qahwaji</h1>
  <p>Café artisanal & produits de la ferme</p>
</header>

<nav>
  <button onclick="filterCategory('all')">Tout</button>
  <button onclick="filterCategory('coffee')">Café</button>
  <button onclick="filterCategory('farm')">Produits de la ferme</button>
  <button onclick="filterCategory('transform')">Transformations</button>
  <button onclick="toggleAbout()">Qui sommes-nous</button>
</nav>

<main id="product-list"></main>

<section id="about" class="about hidden">
  <h2>Qui sommes-nous</h2>
  <p>
    Qahwaji est un projet artisanal né d’une passion pour le café,
    la transformation naturelle et les produits de la ferme.
    Nous privilégions des ingrédients simples, des méthodes honnêtes
    et une production à taille humaine.
  </p>
</section>

<div id="cart">
  <h2>Panier</h2>
  <ul id="cart-items"></ul>
  <p id="cart-total"></p>
  <button onclick="checkout()">Commander via WhatsApp</button>
</div>

<script src="products.js"></script>
<script src="cart.js"></script>
</body>
</html>
